<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoLearn Web</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="h-screen flex flex-col">

  <!-- ▸ NAVBAR ----------------------------------------------------- -->
  <header class="bg-white shadow-md">
    <div class="px-6 py-4 flex justify-center items-center space-x-8">
      <h1 class="text-2xl font-bold text-blue-600">AlgoLearn</h1>

      <nav class="space-x-6">
        <button id="navTest" class="text-gray-700 hover:text-blue-600 font-medium">Test</button>
        <button id="navWiki" class="text-gray-700 hover:text-blue-600 font-medium">Wiki</button>
      </nav>
    </div>
  </header>

  <!-- ▸ MAİN -------------------------------------------------------- -->
  <main class="flex flex-col flex-grow h-full min-h-0 py-8">

    <!-- HOME ------------------------------------------------------- -->
    <section id="homeSection" class="fade visible centered-section">
      <div class="section-inner">
        <h2 class="text-3xl font-semibold mb-4 text-indigo-600">
          Welcome to AlgoLearn Web
        </h2>
        <div class="flex justify-center space-x-4">
          <button id="homeTest"
                  class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">
            Test
          </button>
          <button id="homeWiki"
                  class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600">
            Wiki
          </button>
        </div>
      </div>
    </section>

    <!-- WIKI -------------------------------------------------------- -->
    <section id="wikiSection" class="fade hidden centered-section">
      <div class="section-inner">
        <h2 class="text-3xl font-semibold mb-4 text-purple-600">Wiki</h2>
        <p class="text-gray-600">Coming soon: learning resources and documentation.</p>
      </div>
    </section>

    <!-- TEST -------------------------------------------------------- -->
    <section id="testSection" class="fade hidden centered-section">
      <div class="section-inner">
        <h2 class="text-3xl font-semibold mb-6 text-indigo-600">Test</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

          <div class="card p-6 bg-white rounded-lg shadow hover:shadow-lg">
            <h3 class="text-xl font-bold mb-2 text-indigo-500">Pathfinding</h3>
            <p class="text-gray-500 mb-4">Visualize path‑finding algorithms.</p>
            <button id="btnPath"
                    class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
              Open
            </button>
          </div>

          <div class="card p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
            <h3 class="text-xl font-bold mb-2 text-indigo-500">Decision Making</h3>
            <p class="text-gray-500 mb-4">Test your decision trees.</p>
            <button class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Open</button>
          </div>
  
          <div class="card p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
            <h3 class="text-xl font-bold mb-2 text-indigo-500">Sorting</h3>
            <p class="text-gray-500 mb-4">Practice sorting algorithms.</p>
            <button class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Open</button>
          </div>
        </div>
      </div>
    </section>

    <!-- PATHFINDING ------------------------------------------------- -->
    <section id="pathSection" class="fade hidden flex flex-col flex-1 h-full min-h-0">

      <div class="px-6 py-4 bg-white flex justify-center flex-wrap items-center space-x-4">
        <label class="flex items-center">
          <span class="mr-2 font-bold">Algorithm</span>
          <select id="algoSelect" class="border-gray-300 rounded px-2 py-1">
            <option value="bfs">BFS</option><option value="dfs">DFS</option>
            <option value="dijkstra">Dijkstra</option><option value="astar">A*</option>
          </select>
        </label>
        <label class="flex items-center">
          <span class="mr-2 font-bold">Speed</span>
          <select id="speedSelect" class="border-gray-300 rounded px-2 py-1">
            <option value="1">1×</option><option value="2">2×</option><option value="3">3×</option>
          </select>
        </label>
        <button id="runBtn"   class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Run</button>
        <button id="resetBtn" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Stop</button>
        <button id="clearBtn" class="px-4 py-2 bg-emerald-500 text-white rounded hover:bg-emerald-600">Clear</button>
        <button id="wallBtn"  class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800">Wall Mode: Off</button>
        <button id="backTest" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Back</button>
      </div>

      <!-- Grid -->
      <div class="flex-1 w-full h-full min-h-0 px-6 overflow-hidden">
        <div id="grid" class="w-full h-full"></div>
      </div>
    </section>
  </main>

  <script type="module" src="../js/main.js"></script>
</body>
</html>
